<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Модальное окно</title>
<style>
    .modal {
        display: none; /* по умолчанию скрыто */
        position: fixed; /* фиксированное положение на экране */
        z-index: 1; /* поверх всего остального контента */
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto; /* добавление прокрутки, если содержимое не помещается */
        background-color: rgba(0, 0, 0, 0.5); /* полупрозрачный черный фон */
    }
    
    .modal-content {
        background-color: #fefefe; /* белый фон модального окна */
        margin: 15% auto; /* центрирование по вертикали и горизонтали */
        padding: 20px;
        border: 1px solid #888;
        width: 350px; /* ширина модального окна */
        justify-content: center;   
    }
    
    /* Закрыть кнопку */
    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }
    
    .close:hover,
    .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }
</style>
</head>
<body>

<!-- Кнопка открытия модального окна -->
<button id="openModalBtn">Open Modal</button>

<!-- Модальное окно -->
<div id="myModal" class="modal">
    <!-- Контент модального окна -->
    <div class="modal-content">
        <!-- Закрыть кнопку -->
        <span class="close">&times;</span>
        <!-- Содержимое модального окна -->
        <p>Here some text  and stuff.cool cool </p>
    </div>
</div>

<script>
// Получаем элементы
var modal = document.getElementById("myModal");
var openModalBtn = document.getElementById("openModalBtn");
var closeBtn = document.getElementsByClassName("close")[0];

// Функция открытия модального окна
function openModal() {
    modal.style.display = "block";
}

// Функция закрытия модального окна
function closeModal() {
    modal.style.display = "none";
}

// Событие клика на кнопку открытия модального окна
openModalBtn.onclick = function() {
    openModal();
}

// Событие клика на кнопку закрытия модального окна
closeBtn.onclick = function() {
    closeModal();
}

// Закрыть модальное окно при клике вне его области
window.onclick = function(event) {
    if (event.target == modal) {
        closeModal();
    }
}
</script>

</body>
</html>
